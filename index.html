    <header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">House of Cards</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. A 6ª temporada de House of Cards começou a ser exibida em 2 de novembro de 2018. Assista agora</p>

                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
